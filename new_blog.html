<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add blog</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@2.0.1/dist/css/multi-select-tag.css">
    <link rel="stylesheet" href="new_blog.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"></head>
<body>
    <div class="success-bg" style="display: none;">
    </div>
    <div class="success-form" style="display: none;">
        <img src="./images/add.svg" alt="close" id="close">
        <div class="success">
            <img src="./images/tick-circle.svg" alt="tick" style="width: 64px; height: 64px; flex-shrink: 0; margin-bottom: 5px;">
            <h3 style="font-size: 24px; font-weight: 700; line-height: 32px; margin: 0; margin-bottom: 30px;">ჩანაწერი წარმატებით დაემატა</h3>
            <a href="./index.html"><button class="submit" style="margin-top: 30px;">კარგი</button></a>
        </div>
    </div>
    <div class="header">
        <img src="./images/LOGO-02 3.png" alt="Redberry">
    </div>
    <a href="./index.html" class="back-page"><img src="./images/Arrow.svg" alt="arrow"></a>
    <main>
        <form id="form" method="post">
            <h1>ბლოგის დამატება</h1>
            <div class="image input">
                <p style="font-size: 14px; color: #1A1A1F; font-weight: 500; line-height: 20px;">ატვირთეთ ფოტო</p>
                <div class="file-upload" style="display: none;">
                    <img src="./images/gallery.png" style="width: 24px; height: 24px; margin: 16px;">
                    <p id="file-name"></p>
                    <img src="./images/add.svg" alt="add" id="add" style="margin-left: auto; margin-right: 16px;">
                </div>
                <div class="choose-image">
                    <input type="file" id="myFile" name="filename" style="display: none;">
                    <img src="./images/folder-add.svg" alt="add image" width="40px" height="40px">
                    <p id="image-text">ჩააგდეთ ფაილი აქ ან <label for="myFile" id="file-input" style="text-decoration-line: underline; font-weight: 700;">აირჩიეთ ფაილი</label></p>
                </div>
            </div>
            <div class="author input">
                <label for="name">ავტორი*</label>
                <input type="text" id="name" placeholder="შეიყვანეთ სახელი">
                <div class="instructions">
                    <li id="min-4-1">მინიმუმ 4 სიმბოლო</li>
                    <li id="min-2">მინიმუმ 2 სიტყვა</li>
                    <li id="lang">მხოლოდ ქართული სიმბოლოები</li>
                </div>
            </div>
            <div class="title input">
                <label for="title">სათაური*</label>
                <input type="text" id="title" placeholder="შეიყვანეთ სათაური">
                <p id="min-4-2">მინიმუმ 4 სიმბოლო</p>
            </div>
            <div class="description input">
                <label for="description">აღწერა*</label>
                <textarea name="" id="description" cols="30" rows="10" placeholder="დაამატეთ აღწერა"></textarea>
                <p id="min-4-3">მინიმუმ 4 სიმბოლო</p>
            </div>
            <div class="date input">
                <label for="date">გამოქვეყნების თარიღი*</label>
                <input type="date" id="date">
            </div>
            <div class="category input">
                <label for="select-filter">კატეგორია*</label>
                <select id="select-filter" multiple></select>
            </div>
            <div class="mail input">
                <label for="mail">ელ-ფოსტა</label>
                <input type="email" id="mail" placeholder="Example@redberry.ge">
                <p id="error"></p>
            </div>
            <div class="button">
                <input type="submit" id="post" disabled>
            </div>
        </form>
    </main>
    
    
    

    <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@2.0.1/dist/js/multi-select-tag.js"></script>
    <script src="new_blog.js"></script>

</body>
</html>
